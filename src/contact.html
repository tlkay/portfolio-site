        <h1>Contact Me</h1>
    </div>
    <div class="form section">
        <form action="api/SubmitMessage" method="POST">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="service">Desired Service</label>
                <select id="service" name="service">
                    <option value="graphic">Graphic Design</option>
                    <option value="web">Web Design</option>
                    <option value="Book">Book Layout</option>
                    <option value="editing">Editing</option>
                </select>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit" onclick="displayThanks()" >Submit</button>
        </form>
    </div>
    <div>
        <p class="reply">
            <!-- display the text from displayThanks() -->
        </p>
    </div>
